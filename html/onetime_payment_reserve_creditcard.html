<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Recurring Payment CC → Reserve Demo</title>
    <meta http-equiv="Pragma" content="no-cache" />

    <!-- Braintree Web SDK (v3) -->
    <script src="https://js.braintreegateway.com/web/3.103.0/js/client.min.js"></script>
    <script src="https://js.braintreegateway.com/web/3.103.0/js/hosted-fields.min.js"></script>

    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 760px;
            margin: 40px auto;
            padding: 0 16px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 16px;
        }

        .row {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 12px;
        }

        .field {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
        }

        .label {
            font-size: 12px;
            opacity: .75;
            margin-bottom: 6px;
        }

        .hf {
            height: 22px;
        }

        button {
            padding: 10px 14px;
            font-size: 16px;
            cursor: pointer;
        }

        button[disabled] {
            opacity: .6;
            cursor: not-allowed;
        }

        #status {
            margin-top: 12px;
            white-space: pre-wrap;
        }

        .mono {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }
    </style>
</head>

<body>
    <h1>Buy “Auto Topup” (One Time Payment CC → Reserve Demo)</h1>

    <div class="card">
        <div class="row">
            <div>
                <div><strong>Product:</strong> 1× Data Pack</div>
                <div><strong>Price:</strong> €9.99</div>
            </div>
            <div class="row">
                <button id="reserveBtn" disabled>Reserve</button>
            </div>
        </div>

        <div class="grid">
            <div class="field">
                <div class="label">Card Number</div>
                <div id="card-number" class="hf"></div>
            </div>
            <div class="field">
                <div class="label">Expiration Date</div>
                <div id="expiration-date" class="hf"></div>
            </div>
            <div class="field">
                <div class="label">CVV</div>
                <div id="cvv" class="hf"></div>
            </div>
            <div class="field">
                <div class="label">Postal Code</div>
                <div id="postal-code" class="hf"></div>
            </div>
        </div>

        <div id="status"></div>
    </div>

    <script>
        const API_BASE = "";
        const AMOUNT = "19.99";

        const statusEl = document.getElementById("status");
        const reserveBtn = document.getElementById("reserveBtn");

        let hostedFieldsInstance = null;
        let currentTxId = null;

        const setStatus = (msg) => statusEl.textContent = msg;

        async function api(path, opts = {}) {
            const res = await fetch(`${API_BASE}${path}`, {
                headers: { "Content-Type": "application/json", ...(opts.headers || {}) },
                ...opts
            });
            const body = await res.json().catch(() => ({}));
            if (!res.ok) throw new Error(JSON.stringify(body, null, 2) || res.statusText);
            return body;
        }

        async function init() {
            setStatus("Initializing…");

            // 1) clientToken holen (wie in webclient.html) :contentReference[oaicite:1]{index=1}
            const { clientToken } = await api("/client-token/creditcard", {
                method: "POST",
                body: JSON.stringify({ customer_id: null })
            });

            // 2) Hosted Fields erstellen
            const clientInstance = await braintree.client.create({ authorization: clientToken });
            hostedFieldsInstance = await braintree.hostedFields.create({
                client: clientInstance,
                styles: {
                    "input": { "font-size": "16px" },
                    ".invalid": { "color": "crimson" },
                    ".valid": { "color": "green" }
                },
                fields: {
                    number: { selector: "#card-number", placeholder: "4111 1111 1111 1111" },
                    expirationDate: { selector: "#expiration-date", placeholder: "MM/YY" },
                    cvv: { selector: "#cvv", placeholder: "123" },
                    postalCode: { selector: "#postal-code", placeholder: "12345" }
                }
            });

            reserveBtn.disabled = false;
            setStatus("Ready. Enter card details and click Reserve.");
        }

        reserveBtn.addEventListener("click", async () => {
            reserveBtn.disabled = true;

            try {
                setStatus("Tokenizing card (getting nonce)…");
                const { nonce } = await hostedFieldsInstance.tokenize();
                const method = "creditcard";

                setStatus("Reserving (authorize only)…");
                const reserved = await api("/onetime/payment/reserve", {
                    method: "POST",
                    body: JSON.stringify({
                        amount: AMOUNT,
                        payment_method_nonce: nonce,
                        payment_method_token: method,
                        order_id: `onetime-reserve-demo-${Date.now()}`
                    })
                });

                currentTxId = reserved.checkoutSessionId;

                setStatus(`Reserved!\n${JSON.stringify(reserved, null, 2)}\n\nTxId: ${currentTxId}`);
            } catch (e) {
                setStatus(`Error:\n${e.message || e}`);
                reserveBtn.disabled = false;
            }
        });

        init().catch(err => setStatus(`Init failed:\n${err.message || err}`));
    </script>
</body>

</html>
